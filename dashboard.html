<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="dashboard.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger .hamburger__inner").click(function(){
			  $(".wrapper").toggleClass("active")
			})

			$(".top_navbar .fas").click(function(){
			   $(".profile_dd").toggleClass("active");
			});
		})
	</script>
</head>
<body>

<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="hamburger__inner">
         <div class="one"></div>
         <div class="two"></div>
         <div class="three"></div>
       </div>
    </div>
    <div class="menu">
      <div class="logo">
        Krishi <span id="clr">Sahayak</span>
        <!-- <img src="images/updated.png" alt="profile_pic" id="logo">&nbsp;  -->
        
      </div>
      <div class="right_menu">
        <ul>
          <li><i class="fas fa-user"></i>
            <div class="profile_dd">
               <div class="dd_item">Profile</div>
               <div class="dd_item">Change Password</div>
               <div class="dd_item">Logout</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
    
  <div class="main_container">
      <div class="sidebar">
          <div class="sidebar__inner">
            <div class="profile">
              <div class="img">
                <img src="pics_abt/IMG_0515.JPG" alt="profile_pic">
              </div>
              <div class="profile_info">
                 <p>Welcome</p>
                 <p class="profile_name">[customer name]</p>
              </div>
            </div>
            <ul>
              <li>
                <a href="#" class="active">
                  <span class="icon"><i class="fas fa-dice-d6"></i></span>
                  <span class="title">Dashboard</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fab fa-delicious"></i></span>
                  <span class="title">Prdictor</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fab fa-elementor"></i></span>
                  <span class="title">Recommender</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon"><i class="fas fa-chart-pie"></i></span>
                  <span class="title">About us</span>
                </a>
              </li>
              
            </ul>
          </div>
      </div>
      <div class="big">
        <!-- <div class="container"> -->
          <p>N</p>
          <div class="circular-progress">
            
            <div class="value-container">0%</div>
          </div><br><br>
        <!-- </div> -->
        <p>P</p>
        <div class="circular-progress1">
          
          <div class="value-container1">0%</div>
        </div> <br><br>

        <p>k</p>
        <div class="circular-progress2">
          
          <div class="value-container2">0%</div>
        </div> <br><br>

        <p>Ph</p>
        <div class="circular-progress3">
          
          <div class="value-container3">0%</div>
        </div> <br><br>
        
        <p>Moisture</p>
        <div class="circular-progress4">
          
          <div class="value-container4">0%</div>
        </div> 
        
      </div>
  </div>
  
</div>	

</body>
<script src="prog.js"></script>
</html>
